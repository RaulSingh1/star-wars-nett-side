<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Battlefront II</title>
    <link rel="stylesheet" href="product.css">
    <link rel="icon" href="star wars logo 8.jpg" type="image/x-icon">

</head>
<body class="game-page">
    <header>
        <h1>Star Wars Battlefront II</h1>
        <a href="spill.html" class="back-btn">← Tilbake til butikken</a>
    </header>

    <main class="product-container">
        <div class="image-slider">
            <button class="slider-btn prev">❮</button>
            <img src="logoss.png" class="active" alt="Bilde 1">
            <img src="vs1.jpg" alt="Bilde 2">
            <img src="vs2.webp" alt="Bilde 3">
            <img src="vs3.jpg" alt="Bilde 4">
            <img src="vs5.avif" alt="Bilde 4">


            <button class="slider-btn next">❯</button>
        </div>

        <div class="product-details">
            <h2>Star Wars Battlefront II</h2>
            <p class="price">Pris: <span>349 NOK</span></p>
            <p class="description">
                Slåss i episke slag med ikoniske karakterer og kjøretøy!
          <a href="betale.html"> <button class="buy-btn">Fullfør kjøp</button></a> 
        </div>
    </main>

    <footer>
        <p>© 2025 Star Wars Store. Alle rettigheter forbeholdt.</p>
    </footer>

    <script>
        let index = 0;
        const images = document.querySelectorAll('.image-slider img');
        const prevBtn = document.querySelector('.prev');
        const nextBtn = document.querySelector('.next');

        function showImage(i) {
            images.forEach(img => img.classList.remove('active'));
            images[i].classList.add('active');
        }

        prevBtn.addEventListener('click', () => {
            index = (index > 0) ? index - 1 : images.length - 1;
            showImage(index);
        });

        nextBtn.addEventListener('click', () => {
            index = (index < images.length - 1) ? index + 1 : 0;
            showImage(index);
        });

        showImage(index);
    </script>
</body>
</html>
