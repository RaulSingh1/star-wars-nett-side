        <p class="description">Opprørets siste kamp nærmer seg mens Luke Skywalker konfronterer Darth Vader og Imperiet.</p>

        <button class="rent-btn" onclick="startRental()">Lei filmen</button>

    <script>
        function startRental() {
            document.getElementById("watch-btn").style.display = "inline-block";
            let expirationDate = new Date();
            expirationDate.setDate(expirationDate.getDate() + 2);
            document.getElementById("rental-info").innerText = "Tilgang utløper: " + expirationDate.toLocaleString();
        }
    </script>
